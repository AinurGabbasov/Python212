<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calk</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <p>Действия калькулятора:<p>
    <ol>
        <li>Сложение  " + "</li>
        <li>Вычитание  " - "</li>
        <li>Умножение  " * "</li>
        <li>Деление  " / "</li>
        <li>Остаток от деления  " % "</li>
        <li>Возведение в степень " ** "</li>
        <li>Факториал  " ! "(для первого введенного числа)</li>
        <li>Квадратный корень  " # "(для первого введенного числа)</li>
    </ol>
    <script src="calkScr.js"></script>
</body>
</html>
